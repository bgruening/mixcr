groupClones-base:
  abstract: true
  groupClones:
    algorithm:
      type: SingleCellGroupingByOverlappingCellIds
      minOverlapForSmaller:
        percentage: 0.8
        roundingMode: UP
      minOverlapForBigger:
        percentage: 0.2
        roundingMode: UP
      thresholdForAssigningLeftoverCells:
        percentage: 0.6
        roundingMode: DOWN
      nonFunctional:
        type: OverlapWithFoundGroups
        minOverlapForClone:
          percentage: 0.9
          roundingMode: UP
        minOverlapForGroup:
          percentage: 0.5
          roundingMode: UP
