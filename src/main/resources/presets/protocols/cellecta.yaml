"cellecta-human-rna-xcr-umi-drivermap-air":
  inheritFrom: generic-amplicon-with-umi
  pipeline:
    - align
    - refineTagsAndSort
    - assemble
    - exportClones
  mixins:
    - type: SetSpecies
      species: hsa
    - type: SetTagPattern
      tagPattern: ^(R1:*) \ ^(UMI:N{14})
    - type: MaterialTypeRNA
    - type: LeftAlignmentBoundaryNoPoint
      floating: true
    - type: RightAlignmentBoundaryNoPoint
      floating: true
      geneType: C
    - type: AddQcChecks
      args:
        - type: OverlappedReadsMoreBetter
          middle: 0.8
          upper: 0.9
