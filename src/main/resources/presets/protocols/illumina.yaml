"ampliseq-tcrb-sr":
  inheritFrom: generic-amplicon
  pipeline:
    - align
    - assemble
    - exportClones
  mixins:
    - type: SetSpecies
      species: hs
    - type: MaterialTypeRNA
    - type: LeftAlignmentBoundaryNoPoint
      floating: true
    - type: RightAlignmentBoundaryNoPoint
      floating: true
      geneType: J
    - type: AddQcChecks
      args:
        - type: OverlappedReadsMoreBetter
          middle: 0.8
          upper: 0.9

"ampliseq-tcrb-plus":
  inheritFrom: ampliseq-tcrb-sr
  mixins:
    - type: SetClonotypeAssemblingFeatures
      features: [ "{CDR1Begin:FR4End}" ]
