"ampliseq-tcrb-sr-cdr3":
  inheritFrom: generic-amplicon
  pipeline:
    - align
    - assemble
    - exportClones
  mixins:
    - type: SetSpecies
      species: hs
    - type: MaterialTypeRNA
    - type: LeftAlignmentBoundaryNoPoint
      floating: true
    - type: RightAlignmentBoundaryNoPoint
      floating: true
      geneType: J

"ampliseq-tcrb-plus":
  inheritFrom: ampliseq-tcrb-sr-cdr3
  mixins:
    - type: SetClonotypeAssemblingFeatures
      features: [ "{CDR1Begin:FR4End}" ]
