generic-amplicon:
  category: generic
  inheritFrom: bundle-base
  flags:
    - species
    - materialType
    - leftAlignmentMode
    - rightAlignmentMode
  pipeline:
    - align
    - assemble
    - exportClones
  align:
    inheritFrom: align-amplicon
  qc:
    checks:
      - type: SuccessfullyAlignedReads
        middle: 0.7
        upper: 0.85
      - type: OffTargetReads
        middle: 0.1
        upper: 0.2
      - type: ReadsWithNoVOrJHits
        middle: 0.1
        upper: 0.2
      - type: ReadsUsedInClonotypes
        middle: 0.7
        upper: 0.9
      - type: AlignmentsWithNoAssemblingFeature
        middle: 0.05
        upper: 0.15
      - type: AlignmentsDroppedLowQuality
        middle: 0.01
        upper: 0.05
      - type: ClonesDroppedInPostFiltering
        middle: 0.01
        upper: 0.05
      - type: AlignmentsDroppedInPostFiltering
        middle: 0.01
        upper: 0.05

generic-amplicon-with-umi:
  category: generic
  mixins:
    - type: AddTagsValidation
      validation:
        type: MustContainTagType
        tagType: Molecule
  inheritFrom: bundle-base
  flags:
    - species
    - materialType
    - leftAlignmentMode
    - rightAlignmentMode
    - tagPattern
  pipeline:
    - align
    - refineTagsAndSort
    - assemble
    - exportClones
  align:
    inheritFrom: align-amplicon
  refineTagsAndSort:
    inheritFrom: refineTagsAndSort-amplicon-umi-base
  assemble:
    inheritFrom: assemble-with-consensus-base
  exportClones:
    inheritFrom: exportClones-umi-base
  qc:
    checks:
      - type: SuccessfullyAlignedReads
        middle: 0.7
        upper: 0.85
      - type: OffTargetReads
        middle: 0.1
        upper: 0.2
      - type: ReadsWithNoVOrJHits
        middle: 0.1
        upper: 0.2
      - type: AlignmentsWithNoAssemblingFeature
        middle: 0.05
        upper: 0.15
      - type: ReadsWithNoBarcode
        middle: 0.1
        upper: 0.2
      - type: ReadsDroppedInTagRefinement
        middle: 0.05
        upper: 0.1
      - type: TagArtificialDiversityEliminated
        tag: UMI
        middle: 0.3
        upper: 0.5
      - type: ReadsDroppedInTagCorrection
        tag: UMI
        middle: 0.05
        upper: 0.1
      - type: ReadsDroppedInTagFiltering
        middle: 0.05
        upper: 0.1
      - type: TagGroupsWithNoAssemblingFeature
        middle: 0.1
        upper: 0.2
      - type: TagGroupsWithMultipleConsensuses
        middle: 0.01
        upper: 0.1
      - type: UnassignedAlignments
        middle: 0.05
        upper: 0.1
      - type: ReadsUsedInClonotypes
        middle: 0.7
        upper: 0.9
      - type: AlignmentsDroppedLowQuality
        middle: 0.01
        upper: 0.05
      - type: ClonesDroppedInPostFiltering
        middle: 0.01
        upper: 0.05
      - type: AlignmentsDroppedInPostFiltering
        middle: 0.01
        upper: 0.05
