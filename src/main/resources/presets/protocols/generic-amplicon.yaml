generic-amplicon:
  inheritFrom: bundle-base
  flags:
    - species
    - materialType
    - leftAlignmentMode
    - rightAlignmentMode
  pipeline:
    - align
    - assemble
    - exportClones
  align:
    inheritFrom: align-amplicon
  qc:
    checks:
      - type: ReadsSuccessfullyAligned
        middle: 0.7
        upper: 0.9
      - type: ReadsOffTarget
        middle: 0.1
        upper: 0.2
      - type: ReadsOverlapped
        middle: 0.9
        upper: 0.95
      - type: ReadsUsedInClonotypes
        middle: 0.7
        upper: 0.8
      - type: AlignmentsWithNoAssemblingFeature
        middle: 0.05
        upper: 0.1
      - type: LowPhredQualityOfAssemblingFeature
        middle: 0.05
        upper: 0.1
      - type: AlignmentsClusteredInAssembler
        middle: 0.05
        upper: 0.1

generic-amplicon-with-umi:
  inheritFrom: bundle-base
  flags:
    - species
    - materialType
    - leftAlignmentMode
    - rightAlignmentMode
    - tagPattern
  pipeline:
    - align
    - refineTagsAndSort
    - assemble
    - exportClones
  validation:
    - type: TagPatternShouldContainsTagName
      tagName: UMI
  align:
    inheritFrom: align-amplicon
  refineTagsAndSort:
    inheritFrom: refineTagsAndSort-amplicon-umi-base
  assemble:
    inheritFrom: assemble-umi-base
  exportClones:
    inheritFrom: exportClones-umi-base
  qc:
    checks:
      - type: ReadsNoBarcode
        middle: 0.05
        upper: 0.1
      - type: ReadsDroppedInTagRefinement
        middle: 0.05
        upper: 0.1

      - type: ReadsDroppedInTagCorrection
        tag: UMI
        middle: 0.05
        upper: 0.1

      - type: TagsDroppedInTagCorrection
        tag: UMI
        middle: 0.5
        upper: 0.8

      - type: TagGroupsWithNoAssemblingFeature
        middle: 0.1
        upper: 0.2

      - type: TagGroupsWithMultipleConsensuses
        middle: 0.001
        upper: 0.1
      - type: UnassignedAlignments
        middle: 0.05
        upper: 0.1
      - type: ClonesRemovedInPostFiltering
        middle: 0.05
        upper: 0.1
      - type: AlignmentsRemovedInPostFiltering
        middle: 0.05
        upper: 0.1
