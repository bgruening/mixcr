"10x-sc-xcr-vdj":
  vendor: "10x Genomics"
  label: "5' Single cell VDJ"
  category: non-generic
  inheritFrom: generic-ht-single-cell-fragmented-with-umi
  mixins:
    - type: SetTagPattern
      tagPattern: ^(CELL:N{16})(UMI:N{10})\^(R2:*)
  align:
    inheritFrom: generic-ht-single-cell-fragmented-with-umi
    overrides:
      parameters:
        readsLayout: ReverseOnly
  refineTagsAndSort:
    whitelists:
      CELL: builtin:737K-august-2016
    runCorrection: true
    parameters:
      correctionPower: 0.001
      backgroundSubstitutionRate: 0.001
      backgroundIndelRate: 1.0e-05
      minQuality: 12
      maxSubstitutions: 2
      maxIndels: 2
      maxTotalErrors: 3
      postFilter:
        type: filter_and
        operands:
          - type: filter_groups
            groupingKeys:
              - allTags:Cell
              - allTags:Molecule
            predicates:
              - metrics:
                  - type: "group_metric_sum_weight"
                    reportHist:
                      log: true
                      binNumber: 0
                      minBinWidth: 0.2
                operator:
                  type: group_operator_lowest_threshold
                  operators:
                    - type: group_operator_advanced_thresholding
                      algo:
                        type: otsu
                      histTransformers:
                        # Artificially adds 15% of singletons to the histogram before auto-thresholding algorithm
                        - type: inflate
                          fraction: 0.15
                      logX: true
                      minimalSample: 20
                      fallbackThreshold: 1.0
                    - type: group_operator_cumtop
                      share: 0.85
                      round: Down
          - type: filter_groups
            groupingKeys:
              - allTags:Cell
            predicates:
              - metrics:
                  - type: "group_metric_nunique"
                    reportHist:
                      log: true
                      binNumber: 0
                      minBinWidth: 0.2
                    keys:
                      - allTags:Molecule
                operator:
                  type: group_operator_advanced_thresholding
                  algo:
                    type: otsu
                  histTransformers:
                    # Artificially adds 15% of singletons to the histogram before auto-thresholding algorithm
                    - type: inflate
                      fraction: 0.15
                  logX: true
                  minimalSample: 20
                  fallbackThreshold: 1.0
          - type: filter_groups
            groupingKeys:
              - allTags:Cell
              - allTags:Molecule
            predicates:
              - metrics:
                  - type: group_metric_kmer_diversity
                    sequences:
                      - targets
                    k: 12
                    minimalQuality: 20
                    topShare: 0.7
                    minSequenceCount: 4
                    reportHist:
                      binNumber: 40
                operator:
                  type: group_operator_range
                  lower: 150.0
                  acceptNaN: true
  assemble:
    inheritFrom: assemble-with-consensus-sc-cell-level
    overrides:
      clnaOutput: true
      cloneAssemblerParameters:
        postFilters:
          - type: filter_in_groups
            isolationKeys:
              - chain
              - allTags:Cell
            nestedFilter:
              type: filter_groups
              groupingKeys:
                - clone
              predicates:
                - metrics:
                    - type: group_metric_nunique
                      reportHist: null
                      keys:
                        - allTags:Molecule
                  operator:
                    type: group_operator_cumtop
                    share: 0.8
            aggregateReport: true
          - type: filter_in_groups
            isolationKeys:
              - chain
              - allTags:Cell
            nestedFilter:
              type: filter_groups
              groupingKeys:
                - clone
              predicates:
                - metrics:
                    - type: group_metric_sum_weight
                      reportHist: null
                  operator:
                    type: group_operator_cumtop
                    share: 0.9
            aggregateReport: true
          - type: filter_in_groups
            isolationKeys:
              - clone
            nestedFilter:
              type: filter_groups
              groupingKeys:
                - allTags:Cell
              predicates:
                - metrics:
                    - type: group_metric_sum_weight
                      reportHist:
                        log: true
                        binNumber: 0
                        minBinWidth: 0.1
                  operator:
                    type: group_operator_cumtop
                    share: 0.99
            aggregateReport: true

