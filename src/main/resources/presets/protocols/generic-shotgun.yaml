shotgun-base:
  category: generic
  inheritFrom: bundle-base
  abstract: true
  flags:
    - species
    - materialType
    - assembleContigsByOrMaxLength
  pipeline:
    - align
    - assemblePartial
    - extend
    - assemble
    - assembleContigs
    - exportClones
  qc:
    checks:
      - type: AlignmentsDroppedLowQuality
        middle: 0.1
        upper: 0.2
  align:
    inheritFrom: align-shotgun
  assemblePartial:
    inheritFrom: assemblePartial-base
    overrides:
      repeats: 2
  assemble:
    inheritFrom: assemble-base
    overrides:
      clnaOutput: true
      cloneAssemblerParameters:
        assemblingFeatures:
          - CDR3

rna-seq:
  label: "RNA-Seq data"
  category: generic
  inheritFrom: shotgun-base
  flags:
    - species
  mixins:
    - type: MaterialTypeRNA

exome-seq:
  label: "Exome-Seq data"
  category: generic
  inheritFrom: shotgun-base
  flags:
    - species
  mixins:
    - type: MaterialTypeDNA
