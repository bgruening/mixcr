$schema: https://json-schema.org/draft/2020-12/schema
$defs:
  PairedEndReadsLayout:
    type: string
    enum:
    - DirectOnly
    - ReverseOnly
    - Opposite
    - Collinear
    - CollinearDirect
    - Unknown
type: object
properties:
  bamDropNonVDJ:
    type: boolean
  chains:
    type: string
  library:
    type: string
  limit:
    type: integer
  overlapPairedReads:
    type: boolean
  parameters:
    type: object
    properties:
      alignmentBoundaryTolerance:
        type: integer
      allowChimeras:
        type: boolean
      allowNoCDR3PartAlignments:
        type: boolean
      allowPartialAlignments:
        type: boolean
      fixSeed:
        type: boolean
      includeCScore:
        type: boolean
      includeDScore:
        type: boolean
      libraryStructure:
        type: string
        enum:
        - Unknown
        - R1V
      maxHits:
        type: integer
      mergerParameters:
        type: object
        properties:
          identityType:
            type: string
            enum:
            - Unweighted
            - MinimalQualityWeighted
          maxQuality:
            type: integer
          minimalIdentity:
            type: number
          minimalMatchQualitySum:
            type: integer
          minimalOverlap:
            type: integer
          partsLayout:
            $ref: '#/$defs/PairedEndReadsLayout'
          qualityMergingAlgorithm:
            type: string
            enum:
            - SumMax
            - SumSubtraction
            - MaxSubtraction
            - MaxMax
      minChimeraDetectionScore:
        type: integer
      minSumScore:
        type: number
      readsLayout:
        $ref: '#/$defs/PairedEndReadsLayout'
      relativeMinVFR3CDR3Score:
        type: number
      saveOriginalReads:
        type: boolean
      saveOriginalSequence:
        type: boolean
      smartForceEdgeAlignments:
        type: boolean
      vjAlignmentOrder:
        type: string
        enum:
        - VThenJ
        - JThenV
      vjOverlapWindow:
        type: integer
  readIdAsCellTag:
    type: boolean
  replaceWildcards:
    type: boolean
  sampleTable:
    type: object
    properties:
      sampleTagName:
        type: string
      samples:
        type: array
        items:
          type: object
          properties:
            matchTags:
              type: object
            matchVariantId:
              type: integer
            sampleName:
              type: string
  species:
    type: string
  splitBySample:
    type: boolean
  tagMaxBudget:
    type: number
  tagPattern:
    type: string
  tagUnstranded:
    type: boolean
  trimmingQualityThreshold:
    type: string
  trimmingWindowSize:
    type: string
  writeFailedAlignments:
    type: boolean
