$schema: https://json-schema.org/draft/2020-12/schema
$defs:
  PairedEndReadsLayout:
    type: string
    enum:
      - DirectOnly
      - ReverseOnly
      - Opposite
      - Collinear
      - CollinearDirect
      - Unknown
  ReferencePoint:
    type: object
    properties:
      basicPoint:
        type: string
        enum:
          - V5UTRBegin
          - V5UTRBeginTrimmed
          - V5UTREndL1Begin
          - L1EndVIntronBegin
          - VIntronEndL2Begin
          - L2EndFR1Begin
          - FR1EndCDR1Begin
          - CDR1EndFR2Begin
          - FR2EndCDR2Begin
          - CDR2EndFR3Begin
          - FR3EndCDR3Begin
          - VEndTrimmed
          - VEnd
          - DBegin
          - DBeginTrimmed
          - DEndTrimmed
          - DEnd
          - JBegin
          - JBeginTrimmed
          - CDR3EndFR4Begin
          - FR4End
          - CBegin
          - CExon1End
          - CEnd
      offset:
        type: integer
type: object
properties:
  alignmentBoundaryTolerance:
    type: integer
  allowChimeras:
    type: boolean
  allowNoCDR3PartAlignments:
    type: boolean
  allowPartialAlignments:
    type: boolean
  fixSeed:
    type: boolean
  includeCScore:
    type: boolean
  includeDScore:
    type: boolean
  leftForceRealignmentTrigger:
    $ref: '#/$defs/ReferencePoint'
  libraryStructure:
    type: string
    enum:
      - Unknown
      - R1V
  maxHits:
    type: integer
  mergerParameters:
    type: object
    properties:
      identityType:
        type: string
        enum:
          - Unweighted
          - MinimalQualityWeighted
      maxQuality:
        type: integer
      minimalIdentity:
        type: number
      minimalMatchQualitySum:
        type: integer
      minimalOverlap:
        type: integer
      partsLayout:
        $ref: '#/$defs/PairedEndReadsLayout'
      qualityMergingAlgorithm:
        type: string
        enum:
          - SumMax
          - SumSubtraction
          - MaxSubtraction
          - MaxMax
  minChimeraDetectionScore:
    type: integer
  minSumScore:
    type: number
  readsLayout:
    $ref: '#/$defs/PairedEndReadsLayout'
  relativeMinVFR3CDR3Score:
    type: number
  rightForceRealignmentTrigger:
    $ref: '#/$defs/ReferencePoint'
  saveOriginalReads:
    type: boolean
  saveOriginalSequence:
    type: boolean
  smartForceEdgeAlignments:
    type: boolean
  vjAlignmentOrder:
    type: string
    enum:
      - VThenJ
      - JThenV
  vjOverlapWindow:
    type: integer
