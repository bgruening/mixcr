$schema: https://json-schema.org/draft/2020-12/schema
$defs:
  BronKerbosch:
    type: object
    properties:
      type:
        const: BronKerbosch
    required:
    - type
  BronKerboschWithFallback-1:
    type: object
    properties:
      fallback:
        anyOf:
        - $ref: '#/$defs/BronKerbosch'
        - $ref: '#/$defs/BronKerboschWithFallback-2'
        - $ref: '#/$defs/SingleLinkage'
      limit:
        type: integer
  BronKerboschWithFallback-2:
    $ref: '#/$defs/BronKerboschWithFallback-1'
    type: object
    properties:
      type:
        const: BronKerboschWithFallback
    required:
    - type
  SingleLinkage:
    type: object
    properties:
      type:
        const: SingleLinkage
    required:
    - type
type: object
properties:
  productiveOnly:
    type: boolean
  singleCell:
    anyOf:
    - type: object
      properties:
        type:
          const: noop
      required:
      - type
    - allOf:
      - type: object
        properties:
          algorithm:
            anyOf:
            - $ref: '#/$defs/BronKerbosch'
            - $ref: '#/$defs/BronKerboschWithFallback-2'
            - $ref: '#/$defs/SingleLinkage'
          predictor:
            type: object
      - type: object
        properties:
          type:
            const: simpleClustering
        required:
        - type
  steps:
    type: array
    items:
      anyOf:
      - allOf:
        - type: object
          properties:
            maxNDNDistance:
              type: number
            threshold:
              type: number
        - type: object
          properties:
            name:
              const: AttachClonesByDistanceChange
          required:
          - name
      - allOf:
        - type: object
          properties:
            maxNDNDistance:
              type: number
        - type: object
          properties:
            name:
              const: AttachClonesByNDN
          required:
          - name
      - allOf:
        - type: object
          properties:
            algorithm:
              anyOf:
              - $ref: '#/$defs/BronKerbosch'
              - $ref: '#/$defs/BronKerboschWithFallback-2'
              - $ref: '#/$defs/SingleLinkage'
            predictor:
              type: object
              properties:
                commonMutationsCountForClustering:
                  type: integer
                maxNDNDistanceForClustering:
                  type: number
        - type: object
          properties:
            name:
              const: BuildingInitialTrees
          required:
          - name
      - allOf:
        - type: object
          properties:
            maxNDNDistanceBetweenRoots:
              type: number
        - type: object
          properties:
            name:
              const: CombineTrees
          required:
          - name
  topologyBuilder:
    type: object
    properties:
      countOfNodesToProbe:
        type: integer
      multiplierForNDNScore:
        type: number
      penaltyForReversedMutations:
        type: number
      topToVoteOnNDNSize:
        type: integer
