$schema: https://json-schema.org/draft/2020-12/schema
$defs:
  StatsWithQuantiles:
    type: object
    properties:
      avg:
        type: number
      max:
        type: number
      min:
        type: number
      percentile25:
        type: number
      percentile50:
        type: number
      percentile75:
        type: number
      quadraticMean:
        type: number
      size:
        type: integer
      stdDeviation:
        type: number
      sum:
        type: number
  StepType:
    type: string
    enum:
    - BuildingInitialTrees
    - AttachClonesByDistanceChange
    - CombineTrees
    - AttachClonesByNDN
type: object
properties:
  commandLine:
    type: string
  inputFiles:
    type: array
    items:
      type: string
  outputFiles:
    type: array
    items:
      type: string
  stepResults:
    type: array
    items:
      type: object
      properties:
        cloneNodesWasAdded:
          type: integer
        clonesCountInTrees:
          $ref: '#/$defs/StatsWithQuantiles'
        clonesWasAdded:
          type: integer
        commonVJMutationsCounts:
          $ref: '#/$defs/StatsWithQuantiles'
        maxNDNsWildcardsScoreInTree:
          $ref: '#/$defs/StatsWithQuantiles'
        step:
          type: object
          properties:
            name:
              $ref: '#/$defs/StepType'
        stepName:
          $ref: '#/$defs/StepType'
        surenessOfDecisions:
          $ref: '#/$defs/StatsWithQuantiles'
        treesCountDelta:
          type: integer
        wildcardsScore:
          $ref: '#/$defs/StatsWithQuantiles'
        wildcardsScoreForRoots:
          $ref: '#/$defs/StatsWithQuantiles'
  totalClonesProcessed:
    type: integer
  version:
    type: string
