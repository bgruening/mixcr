$schema: "https://json-schema.org/draft/2020-12/schema"
allOf:
  - type: "object"
    properties:
      r1LeftTrimmedEvents:
        type: "integer"
      r1LeftTrimmedNucleotides:
        type: "integer"
      r1RightTrimmedEvents:
        type: "integer"
      r1RightTrimmedNucleotides:
        type: "integer"
      r2LeftTrimmedEvents:
        type: "integer"
      r2LeftTrimmedNucleotides:
        type: "integer"
      r2RightTrimmedEvents:
        type: "integer"
      r2RightTrimmedNucleotides:
        type: "integer"
      total:
        type: "integer"
  - type: "object"
    properties:
      type:
        const: "readTrimmerReport"
    required:
      - "type"
